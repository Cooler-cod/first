<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body></body>
<script>
    //от 1 до 20

    function printNumbers() {
        let start = 1;
        let timer = setInterval(function() {
            if (start == 20) {
                clearInterval(timer);
            }
            console.log(start);

            start++;
        }, 100);
    }

    // from to каждую секунду
    function printNumbers(from, to) {
        let start = from;
        let start2 = to;

        let timer = setInterval(function() {
            console.log(start);
            if (start == to) {
                clearInterval(timer);
            }
            if (
                start === "" ||
                start2 === "" ||
                start2 === String(start2) ||
                start === String(start)
            ) {
                console.log("неверний ввод");
                clearInterval(timer);
            }

            start++;
        }, 1000);
    }

    printNumbers(prompt("enter start"), prompt("enter end"));

    //Промис
    function delay(ms) {
        return new Promise((ok) => setTimeout(ok, ms));
    }

    delay(3000).then(() => alert("прошло 3 секунды"));
</script>

</html>
